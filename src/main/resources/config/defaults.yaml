---
# WARNING: Do not edit this file manually, it will be replaced with factory default content on every Mongoose run.
item:
  data:
    input:
      file: null
      layer:
        cache: 16
        heap: false
        size: 4MB
      seed: 7a42d9c483244167
    ranges:
      concat: null
      fixed: null
      random: 0
      threshold: 0
    size: 1MB
    verify: false
  input:
    file: null
    path: null
  naming:
    length: 12
    seed: "%{int64:xor(int64:reverse(time:millisSinceEpoch()), int64:reverseBytes(time:nanos()))}"
    prefix: null
    radix: 36
    step: 1
    type: random
  output:
    file: null
    path: "%{date:format(\"yyyyMMdd.HHmmss.SSS\").format(date:from(time:millisSinceEpoch()))}"
  type: data

load:
  batch:
    size: 32768
  op:
    limit:
      count: 0
      fail:
        count: 100000
        rate: false
      rate: 0
      recycle: 1000000
    output:
      duplicates: false
    recycle:
      mode: false
      content:
        update: false
    retry: false
    shuffle: false
    type: create
    wait:
      finish: false
  service:
    threads: 0
  step:
    id: null
    idAutoGenerated: false
    limit:
      size: 0
      time: 0
    node:
      addrs: []
      port: 1099

output:
  color: true
  metrics:
    average:
      aggregation:
        period: 100
      period: 10s
      persist: true
      table:
        header:
          period: 20
    summary:
      persist: true
    trace:
      persist: false
    threshold: 0
    quantiles:
    - 0.25
    - 0.5
    - 0.75

run:
  id: 0
  comment: ""
  node: false
  port: 9999
  scenario: null
  version: 4.3.2

storage:
  auth:
    file: null
    secret: null
    token: null
    uid: null
  driver:
    limit:
      concurrency: 1
      queue:
        input: 1000000
    threads: 0
    type: dummy-mock
  namespace: null
  net:
    node:
      slice: false

aliasing:
# common
- name: "noop"
  target: "load-op-type=noop"
- name: "create"
  target: "load-op-type=create"
- name: "read"
  target: "load-op-type=read"
- name: "update"
  target: "load-op-type=update"
- name: "delete"
  target: "load-op-type=delete"
- name: "atmos-subtenant"
  target: "storage-auth-token"
- name: "s3-input-bucket"
  target: "item-input-path"
- name: "s3-output-bucket"
  target: "item-output-path"
- name: "swift-input-container"
  target: "item-input-path"
- name: "swift-output-container"
  target: "item-output-path"

